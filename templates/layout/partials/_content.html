{% extends 'layout/_default.html' %}
<!--begin::Content-->
{% block app_main %}
    <div id="kt_app_content" class="app-content  flex-column-fluid ">
        <!--begin::Content container-->
        <div id="kt_app_content_container" class="app-container  container-fluid ">
            {% if alert %}
                <div class="row justify-content-center g-5 gx-xl-10">
                    <div class="col-md-9 col-lg-8 col-xl-6 col-xxl-9">
                        <!--begin::Alert-->
                        <div class="alert alert-warning alert-dismissible d-flex align-items-center p-5">
                            <!--begin::Icon-->
                            <i class="ki-duotone ki-shield-tick fs-2hx text-warning me-4"><span
                                    class="path1"></span><span class="path2"></span></i>
                            <!--end::Icon-->

                            <!--begin::Wrapper-->
                            <div class="d-flex flex-column">
                                <!--begin::Title-->
                                <h4 class="mb-1 text-warning">{{ alert.title }}</h4>
                                <!--end::Title-->

                                <!--begin::Content-->
                                <span class="text-dark">{{ alert.message }}</span>
                                <!--end::Content-->
                            </div>
                            <!--end::Wrapper-->    <!--begin::Close-->
                            <button type="button"
                                    class="position-absolute position-sm-relative m-2 m-sm-0 top-0 end-0 btn btn-icon ms-sm-auto"
                                    data-bs-dismiss="alert">
                                <i class="ki-duotone ki-cross fs-1 text-warning"><span class="path1"></span><span
                                        class="path2"></span></i>
                            </button>
                            <!--end::Close-->
                        </div>
                        <!--end::Alert-->
                    </div>
                </div>
            {% endif %}
            {#        Begin:Block Content #}
            {% block content %}{% endblock %}
            {#        End:Block Content #}
        </div>
        <!--end::Content container-->
    </div>
{% endblock %}
<!--end::Content-->
