<!--begin::Menu wrapper-->
<div
        class="
        app-header-menu
        app-header-mobile-drawer
        align-items-stretch
    "
        data-kt-drawer="true"
        data-kt-drawer-name="app-header-menu"
        data-kt-drawer-activate="{default: true, lg: false}"
        data-kt-drawer-overlay="true"
        data-kt-drawer-width="250px"
        data-kt-drawer-direction="end"
        data-kt-drawer-toggle="#kt_app_header_menu_toggle"
        data-kt-swapper="true"
        data-kt-swapper-mode="{default: 'append', lg: 'prepend'}"
        data-kt-swapper-parent="{default: '#kt_app_body', lg: '#kt_app_header_wrapper'}"
>
    <!--begin::Menu-->
    <div
            class="
            menu
            menu-rounded
            menu-column
            menu-lg-row
            my-5
            my-lg-0
            align-items-stretch
            fw-semibold
            px-2 px-lg-0
        "
            id="kt_app_header_menu"
            data-kt-menu="true"
    >

        <div class="menu-item">
            <div class="menu-link active">
                <a class="menu-link" href="/" target="_blank"><span class="menu-title">Dashboard</span></a>
            </div>
        </div>
        <div class="menu-item">
            <div class="menu-link">
                <a class="menu-link" href="{{ url_for('companies.index') }}" target="_blank"><span class="menu-title">Companies</span></a>
            </div>
        </div>
        <div class="menu-item">
            <div class="menu-link">
                <a class="menu-link" href="{{ url_for('applications.index') }}"
                   target="_blank"><span class="menu-title">Application</span></a>
            </div>
        </div>

        <div data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-placement="bottom-start"
             class="menu-item menu-lg-down-accordion menu-sub-lg-down-indention me-0 me-lg-2">
            <span class="menu-link"><span class="menu-title">Help</span><span
                    class="menu-arrow d-lg-none"></span></span>
            <div class="menu-sub menu-sub-lg-down-accordion menu-sub-lg-dropdown px-lg-2 py-lg-4 w-lg-200px">

                <div class="menu-item"><a class="menu-link"
                                          href="/docs"
                                          target="_blank"
                                          data-bs-toggle="tooltip" data-bs-trigger="hover"
                                          data-bs-dismiss="click" data-bs-placement="right"><span
                        class="menu-icon"><i class="ki-outline ki-abstract-22 fs-2"></i></span><span class="menu-title">Documentation</span></a>
                </div>
                <div class="menu-item"><a class="menu-link"
                                          href="/changelog"
                                          target="_blank"><span class="menu-icon"><i
                        class="ki-outline ki-code fs-2"></i></span><span class="menu-title">Changelog v1.0.0</span></a>
                </div>
            </div>
        </div>

</div>
